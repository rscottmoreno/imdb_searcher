<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IMDB Searcher</title>
    <style>
      :root {
        --bg: #0e1117;
        --panel: #161b22;
        --text: #e6edf3;
        --muted: #9aa4b2;
        --accent: #f5c518;
        --border: #2b3240;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: radial-gradient(circle at top, #161b22, #0e1117 55%);
        color: var(--text);
        min-height: 100vh;
      }

      .container {
        width: min(1000px, 92%);
        margin: 0 auto;
        padding: 2.25rem 0 3rem;
      }

      header {
        text-align: center;
        margin-bottom: 1.5rem;
      }

      h1 {
        margin: 0;
        font-size: clamp(1.8rem, 4vw, 2.6rem);
        letter-spacing: 0.02em;
      }

      h1 span {
        color: var(--accent);
      }

      .subtitle {
        margin-top: 0.5rem;
        color: var(--muted);
      }

      .search-box {
        background: color-mix(in srgb, var(--panel) 90%, #000 10%);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 1rem;
        display: grid;
        gap: 0.85rem;
      }

      .search-controls {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 0.6rem;
      }

      input,
      button {
        border-radius: 10px;
        border: 1px solid var(--border);
        font-size: 1rem;
      }

      input {
        background: #0f141b;
        color: var(--text);
        padding: 0.72rem 0.85rem;
      }

      input::placeholder {
        color: #7b8594;
      }

      button {
        padding: 0.72rem 1rem;
        background: var(--accent);
        color: #1d1d1d;
        font-weight: 700;
        cursor: pointer;
      }

      button:hover {
        filter: brightness(0.96);
      }

      .status {
        color: var(--muted);
        font-size: 0.95rem;
      }

      .grid {
        margin-top: 1rem;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 0.85rem;
      }

      .card {
        background: color-mix(in srgb, var(--panel) 92%, #000 8%);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 0.85rem;
      }

      .card h3 {
        margin: 0;
        font-size: 1rem;
      }

      .meta {
        margin-top: 0.35rem;
        color: var(--muted);
        font-size: 0.9rem;
      }

      .pill {
        display: inline-block;
        margin-top: 0.65rem;
        font-size: 0.8rem;
        padding: 0.2rem 0.55rem;
        border: 1px solid var(--border);
        border-radius: 999px;
        color: var(--accent);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <header>
        <h1><span>IMDB</span> Searcher</h1>
        <p class="subtitle">Fast movie lookup demo hosted on GitHub Pages.</p>
      </header>

      <section class="search-box">
        <div class="search-controls">
          <input id="searchInput" type="text" placeholder="Search title or genre (e.g. batman, sci-fi)" />
          <button id="searchButton" type="button">Search</button>
        </div>
        <div class="status" id="statusText">Showing 8 movies.</div>
      </section>

      <section id="results" class="grid"></section>
    </main>

    <script>
      const movies = [
        { title: "The Dark Knight", year: 2008, rating: 9.0, genre: "Action, Crime, Drama" },
        { title: "Inception", year: 2010, rating: 8.8, genre: "Action, Adventure, Sci-Fi" },
        { title: "Interstellar", year: 2014, rating: 8.7, genre: "Adventure, Drama, Sci-Fi" },
        { title: "The Shawshank Redemption", year: 1994, rating: 9.3, genre: "Drama" },
        { title: "Fight Club", year: 1999, rating: 8.8, genre: "Drama" },
        { title: "Pulp Fiction", year: 1994, rating: 8.9, genre: "Crime, Drama" },
        { title: "The Matrix", year: 1999, rating: 8.7, genre: "Action, Sci-Fi" },
        { title: "The Lord of the Rings: The Return of the King", year: 2003, rating: 9.0, genre: "Adventure, Drama, Fantasy" }
      ];

      const resultsEl = document.getElementById("results");
      const inputEl = document.getElementById("searchInput");
      const buttonEl = document.getElementById("searchButton");
      const statusEl = document.getElementById("statusText");

      function render(list) {
        resultsEl.innerHTML = "";
        list.forEach((movie) => {
          const card = document.createElement("article");
          card.className = "card";
          card.innerHTML = `
            <h3>${movie.title}</h3>
            <p class="meta">${movie.year} â€¢ ${movie.genre}</p>
            <span class="pill">IMDb ${movie.rating}</span>
          `;
          resultsEl.appendChild(card);
        });
      }

      function runSearch() {
        const query = inputEl.value.trim().toLowerCase();
        const filtered = movies.filter((movie) => {
          return (
            movie.title.toLowerCase().includes(query) ||
            movie.genre.toLowerCase().includes(query)
          );
        });
        statusEl.textContent = query
          ? `Found ${filtered.length} result${filtered.length === 1 ? "" : "s"} for "${inputEl.value.trim()}".`
          : `Showing ${movies.length} movies.`;
        render(filtered);
      }

      buttonEl.addEventListener("click", runSearch);
      inputEl.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          runSearch();
        }
      });

      render(movies);
    </script>
  </body>
</html>
